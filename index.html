<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script type="module" src="js/api.js"></script>
    
</head>
<body>
    <header></header>

    <main>

        <div class="titulo">
            <img src="img/trivia.jpg" alt="">            
        </div>

        <!-- Loader -->
         <div id="loader" class="loader-content">
            <div class="spin"></div>
            <div class="loader-text">Cargando...</div>
         </div>

        <div class="container" id="contenedor"></div>

        <!-- Modal -->
         <div id="modalTrivia" class="modal-overlay hidden">
            <div class="modal-box">
                <h3>Trivia Finalizada</h3>
                <button class="btn-cerrarModal">x</button>
                <div class="modal-contenido">
                    <img src="" alt="mostrar trofeo">
                    <h2></h2>
                    <p></p>
                    <div class="botones">
                        <a id="btnCompartir" class="btn-compartir" href="#">Compartir</a>
                        <a id="btnVolverJugar" class="btn-volver-jugar" href="#">Volver a Jugar</a>
                    </div>
                </div>
            </div>
         </div>

    </main>

    <footer>
        <p>© 2025 - Creado por Andrés Orellana Vidal</p>
    </footer>
    
</body>
</html>
